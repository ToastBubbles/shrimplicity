<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrimplicity</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <meta name="description" content="A site for the true shrimp fan" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="./img/shrimplogo.png" alt="Shrimplicity logo" class="logo" />
      <ul>
        <li><a href="google.com">Products</a></li>
        <li><a href="google.com">Photos</a></li>
        <li><a href="google.com">Partners</a></li>
      </ul>
      <div class="slide-shadow"></div>
    </div>
    <div class="foot">
      <img
        src="./img/happyshrimp.png"
        alt="a happy cartoon shrimp"
        id="shrimphappy-img"
      />
      <div class="speech-container">
        <div class="speech-text">DO YOU LOVE SHRIMP?</div>
        <img
          src="./img/speech-bubble.png"
          alt="speech bubble"
          id="speech-bubble"
        />
      </div>
    </div>

    <div id="video-container">
      <div class="left-slide" id="left-slide">
        <ul id="left-ul">
          <li><a href="google.com">Products</a></li>
          <li><a href="google.com">Photos</a></li>
          <li><a href="google.com">Partners</a></li>
        </ul>
        <div class="slide-shadow"></div>
      </div>
      <div class="right-slide">
        <ul id="right-ul">
          <li><a href="google.com">Products</a></li>
          <li><a href="google.com">Photos</a></li>
          <li><a href="google.com">Partners</a></li>
        </ul>
        <div class="slide-shadow"></div>
      </div>
      <div class="left-bottom-slide">
        <div class="slide-shadow-up"></div>
      </div>
      <div class="right-bottom-slide">
        <div class="slide-shadow-up"></div>
      </div>
      <video autoplay muted id="shrimpvid1" class="video">
        <source src="./img/shrimpvid2.mp4" type="video/mp4" />
      </video>
      <video muted id="shrimpvid2" class="video hide">
        <source src="./img/shrimpvid3.mp4" type="video/mp4" />
      </video>
      <video muted id="shrimpvid3" class="video hide">
        <source src="./img/shrimpvid.mp4" type="video/mp4" />
      </video>
      <video muted id="shrimpvid4" class="video hide">
        <source src="./img/shrimpgrill.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="game" id="game">
      <div id="shrimp-container"></div>
      <div class="net-shaft flip" id="net-shaft">
        <div class="netting" id="netting"></div>
      </div>
    </div>
    <div id="debugger"></div>
    <div id="tracker"></div>
    <script src="./src/index.js"></script>
  </body>
</html>
